<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Blog</title>

    <div th:fragment="header-css">

        <link th:href="@{/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
        <link rel="stylesheet" th:href="@{/css/main.css}">

        <script th:src="@{/css/js/jquery.min.js}"></script>
        <script th:src="@{/css/js/bootstrap.min.js}"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse custom-header">
        <div class="container menu-container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Blog App</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse navbar-right">

                <ul class="nav navbar-nav" >
                    <li class="active"><a th:href="@{/}">Home</a></li>
                </ul>

                <ul class="nav navbar-nav">
                    <li class="active" style="padding: 15px">
                        <div class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Categories <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="/blog/latest">Latest</a></li>
                                <li><a href="/blog/economy">Economy</a></li>
                                <li><a href="/blog/sport">Sport</a></li>
                                <li><a href="/blog/technology">Tech</a></li>
                                <li><a href="/blog/trending">Trending</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

                <!-- show login only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/login}">Login</a></li>
                </ul>
                <!-- show login only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/register}">Sign Up</a></li>
                </ul>

                <!-- show sign out only if user is authenticated -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                <li class="active" style="padding: 15px ">
                    <div class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle"><span sec:authentication="name"></span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/newPost}"> Create Post</a></li>
                            <li><a th:href="@{/logout}"> Sign Out</a></li>
                        </ul>
                    </div>
                </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

</body>
</html>
